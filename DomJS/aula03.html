
<!-- Lidando com elementos-->

<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando a dom</title>
</head>
<body>
    <div id="app">
      
    </div>

    <script>
        //criar um link no html com a tag A
        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'http://google.com');

        //criar um texto e add o link ao texto

        var textElement = document.createTextNode('Acessar o google');
        linkElement.appendChild(textElement);

        // Add oque foi criado no html
        var containerElement = document.querySelector('div#app');
        containerElement.appendChild(linkElement);
        
    </script>
</body>
</html>
